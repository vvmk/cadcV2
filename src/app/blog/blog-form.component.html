<div class="text-white">
  <form #form="ngForm" novalidate>

    <div class="blog-fields form-group">
      <input class="form-control" type="text" placeholder="title" name="postTitle" ngModel required />
      <textarea class="form-control" name="postBody"  ngModel required></textarea>
    </div>

    <div class="blog-controls">
      <button class="form-control" (click)="preview()">Preview</button>
      <button class="form-control" type="submit">Save</button>
    </div>

  </form>

</div>
